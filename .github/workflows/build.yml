name: Build

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install buildinfo
      run: ./ci/install-buildinfo

    - name: Produce build info
      run: buildinfo ./buildinfo-cli

    - name: Build
      run: cargo build --verbose
